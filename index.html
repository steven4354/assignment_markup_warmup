<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Markup Warmup</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>



  <body>

    <!-- 1. making the header that sticks up top -->

    <header>
      The Lorem Micro Blog
    </header>

    <!-- 2. making the main body that includes everything else-->
    <main class="clearfix">

      <!--2.1 this is the aside of the main block-->
      <aside class="ad">
        addy stuff
      </aside>

      <!--2.2 this is the "main block" without the aside-->
      <section class="main-section">

        <!--2.2.1 this is the top section of the "main block" without the aside-->
        <div class="main-section-top align-center">
          <div class="title">
            <b>The Lorem Micro Blog</b>
          </div>
          <div class="tagline">
            By Foo Bar
          </div>
        </div>

        <!--2.2.2 this is the middle section of the "main block" without the aside-->
        <div class="main-section-middle flex">
          <article>
            stuff
          </article>

          <article>
            stuff
          </article>

          <article>
            stuff
          </article>
        </div>

        <!--2.2.3 this is the top section of the "main block" without the aside-->
        <div class="main-section-bottom">
          ----
        </div>

      </section>

    </main>

  </body>
</html>
